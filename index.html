<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hexadecimal or RGB color Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="main">
            <h1>Hexadecimal Color Generator</h1>
    
            <input type="text" id="input" placeholder="Enter a number greater than 5 ...">
            <button id="gener" class="btn">Generate</button>
            <button id="stop" class="btn">Stop</button>
            <p id="hint"></p>
            <p>Colors change people's emotions so put meaningful colors on your site.</p>
        </div>

        <div class="hexa" id="colsDiv"></div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
